<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
</head>
<body>
    <header>
        <div class="header_wrapper">
            <h1>CSS Bayan</h1>
        </div>
    </header>
    <main>
        <label class="parent parent1" for="img1">
            <div class="first_child">
                <p class="text">You cant't just copy paste css </p>
                <img class="open_icon" src="./assets/img/304947.svg" alt="add">
            </div>
        </label>
        <input type="radio" name="slaider" id="img1">
        <div class="last_child child1">
            <img class="picture" src="./assets/img/racoon.jpg" alt="img">
        </div>
        <label class="parent parent2" for="img2">
            <div class="first_child">
                <p class="text">Keep calm and carry on </p>
                <img class="open_icon" src="./assets/img/304947.svg" alt="add">
            </div>
        </label>
        <input type="radio" name="slaider" id="img2">
        <div class="last_child child2">
            <img class="picture" src="./assets/img/zebra.avif" alt="img">
        </div>
        <label class="parent parent3" for="img3">
            <div class="first_child">
                <p class="text">Work-life balance</p>
                <img class="open_icon" src="./assets/img/304947.svg" alt="add">
            </div>
        </label>
        <input type="radio" name="slaider" id="img3">
        <div class="last_child child3">
            <img class="picture" src="./assets/img/parrot.webp" alt="img">
        </div>
        <label class="parent parent4" for="img4">
            <div class="first_child">
                <p class="text">Dude, where is JS?</p>
                <img class="open_icon" src="./assets/img/304947.svg" alt="add">
            </div>
        </label>
        <input type="radio" name="slaider" id="img4" checked>
        <div class="last_child child4">
            <img class="picture" src="./assets/img/panda.jpg" alt="img">
        </div>
        <label class="parent parent5" for="img5">
            <div class="first_child">
                <p class="text">Relax and take it easy </p>
                <img class="open_icon" src="./assets/img/304947.svg" alt="add">
            </div>
        </label>
        <input type="radio" name="slaider" id="img5">
        <div class="last_child child5">
            <img class="picture" src="./assets/img/cool.jpg" alt="img">
        </div>
    </main>
</body>
</html>
